<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle >Model: {{product.model}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img class="image" mat-card-image style="max-width: 200px; max-height: 200px" src={{product.image}} alt="">
    <p>Prise: {{product.price | currency:'EUR'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="button" mat-flat-button color="accent" [routerLink]="['/product', product.id]">Details</button>
    <button class="button" mat-flat-button color="accent">Add to cart</button>
    <mat-icon color="accent">favorite</mat-icon>
  </mat-card-actions>
</mat-card>
</div>
