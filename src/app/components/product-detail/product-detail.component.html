<mat-toolbar class="sub-header" color="accent">
  <span class="example-spacer"></span>
  <div class="toolbar no-select">
    <button class="toolbar button" mat-flat-button [routerLink]="['/product', product.id]" (click)="openDialog()">
      Add to cart
    </button>
    <mat-icon color="white">favorite</mat-icon>
  </div>
</mat-toolbar>
<div class="container">
  <mat-card class="example-card">
    <div class="img-box">
      <img
        class="image"
        mat-card-image
        style="max-width: 500px; max-height: 500px"
        src="{{ product.image }}"
        alt="{{ product.title }}"
      />
    </div>
    <div class="content-box">
      <mat-card-header>
        <mat-card-title class="title">{{ product.title }}</mat-card-title>
        <mat-card-subtitle class="subtitle"
          >Model: {{ product.model }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content class="text">
        <p>Chip: {{ product.configure.chip }}</p>
        <p>SSD: {{ product.configure.SSD }}</p>
        <p>Memory: {{ product.configure.memory }}</p>
        <p>Display: {{ product.configure.display }}</p>
        <p class="price">Prise: {{ product.price | currency : "EUR" }}</p>
      </mat-card-content>
    </div>
  </mat-card>
</div>
